basePath: /api/v1
host: localhost:8080
info:
  contact: {}
  description: backend of the event management app.
  title: Squid Tech API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: email
        in: body
        name: email
        required: true
        schema:
          type: string
      - description: password
        in: body
        name: password
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Login endpoint
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      parameters:
      - description: example@gmail.com
        in: body
        name: email
        required: true
        schema:
          type: string
      - description: password
        in: body
        name: password
        required: true
        schema:
          type: string
      - description: aymen charfaoui
        in: body
        name: full_name
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Registration endpoint
      tags:
      - auth
  /profiles/get/:id:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Get Profile endpoint
      tags:
      - profiles
  /profiles/profile:
    get:
      consumes:
      - application/json
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Get Current Profile endpoint
      tags:
      - profiles
  /profiles/profile/bg:
    patch:
      consumes:
      - form/multipart
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: file.png
        in: formData
        name: image
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Change Profile Bg Image endpoint
      tags:
      - profiles
  /profiles/profile/delete:
    delete:
      consumes:
      - application/json
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Delete Profile endpoint
      tags:
      - profiles
  /profiles/profile/pfp:
    patch:
      consumes:
      - form/multipart
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: file.png
        in: formData
        name: image
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Change Profile Image endpoint
      tags:
      - profiles
  /profiles/profile/update:
    patch:
      consumes:
      - application/json
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: jhon doe
        in: body
        name: name
        schema:
          type: string
      - description: example@gmail.com
        in: body
        name: email
        schema:
          type: string
      - description: im a dev
        in: body
        name: bio
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Update Profile endpoint
      tags:
      - profiles
  /profiles/search:
    get:
      consumes:
      - application/json
      parameters:
      - description: example@gmail.com
        in: query
        name: email
        type: string
      - description: aymen charfaoui
        in: query
        name: full_name
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Search Profile endpoint
      tags:
      - profiles
swagger: "2.0"
